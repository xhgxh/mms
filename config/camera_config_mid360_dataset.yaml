# Public dataset camera config (camera + mask related).
# Source intrinsics:
# image_width: 640, image_height: 480
# fx: 607.79772949218, fy: 607.83526613281, cx: 328.79772949218, cy: 245.53321838378

camera_topic: "/camera/color/image_raw"
mask_topic: "/solo_node/mask"
camera_info_topic: "/camera/color/camera_info"
output_frame_id: "camera_color_optical_frame"

sync_tolerance: 0.01
use_tf_projection: true
# Mid360 public dataset extrinsic is often defined in camera frame (non-optical).
fallback_matrix_target_is_optical: false
auto_select_fallback_transform: true
image_width: 640
image_height: 480

camera_fx: 607.79772949218
camera_fy: 607.83526613281
camera_cx: 328.79772949218
camera_cy: 245.53321838378

# SOLO node parameters (loaded into solo_node private namespace by launch).
input: "/camera/color/image_raw"
visualization: true
skip_frame: 3
